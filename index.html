<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>

<body>

    <div class="container">

        <div class="display">
            <div class="previous-display"></div>
            <div class="current-display"></div>
        </div>
        <div class="container-buttons">
            <div id="button-calc" class="button function ac">AC</div>
            <div id="button-calc" class="button function pm">±</div>
            <div id="button-calc" class="button function percent">%</div>
            <div id="button-calc" class="button operator division">÷</div>
            <div id="button-calc" class="button num num7">7</div>
            <div id="button-calc" class="button num num8">8</div>
            <div id="button-calc" class="button num num9">9</div>
            <div id="button-calc" class="button operator multiplication">x</div>
            <div id="button-calc" class="button num num4">4</div>
            <div id="button-calc" class="button num num5">5</div>
            <div id="button-calc" class="button num num6">6</div>
            <div id="button-calc" class="button operator subtraction">-</div>
            <div id="button-calc" class="button num num1">1</div>
            <div id="button-calc" class="button num num2">2</div>
            <div id="button-calc" class="button num num3">3</div>
            <div id="button-calc" class="button operator addition">+</div>
            <div id="button-calc" class="button num num0">0</div>
            <div id="button-calc" class="button operator decimal">.</div>
            <div id="button-calc" class="button equal">=</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
